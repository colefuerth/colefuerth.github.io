[languages]
  [languages.en]
    languageName = "English"
    title = "Cole Fuerth"
    subtitle = "This serves as my portfolio for my projects and other things I have done."
    owner = "Cole Fuerth"
    keywords = ""
    copyright = "Cole Fuerth"
    menuMore = "CAS"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    missingContentMessage = "Page not found..."
    missingBackButtonLabel = "Back to home page"

    [languages.en.params.logo]
      logoText = "Cole Fuerth"
      logoHomeLink = "/home"

    [languages.en.menu]
      # [[languages.en.menu.main]]
      #   identifier = "showcase"
      #   name = "Showcase"
      #   url = "/"
      #   weight = 1
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About me"
        url = "/home/about"
        weight = 20
        # add custom css claass
        # cssClass = "custom-class"
      [[languages.en.menu.main]]
        identifier = "projects"
        name = "My projects"
        url = "/home/projects"
        weight = 30

